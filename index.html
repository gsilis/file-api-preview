<!DOCTYPE html>
<html>
<head>

    <title>File API Viewer</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/preview.css">

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="js/preview.js"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        
        <div class="col-md-12">
            <h1>File API Preview Test</h1>
            <p>Project to test how browsers react to previews of files selected via the file api. Who knows what will happen.</p>
        </div>

    </div>
    <div class="row">
        
        <div class="col-md-4">
            <h2>1. Select a File</h2>
            <p>Click the button to select a file</p>
            <div class="upload-button">
                <button class="btn btn-blue">Upload</button>
                <input type="file" name="file-test">
            </div>
        </div>

        <div class="col-md-8">
            <h2>2. Preview It</h2>
            <div class="preview">
                
            </div>
        </div>

    </div>
</div>
</body>
</html>
